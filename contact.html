<html lang="no">

<head>
    <meta charset="UTF-8">

        content="Authentic handmade guitars crafted from Canadian wood by a family business. Discover the unique sound and lasting quality of Guitar King.">
    <title>Guitar King</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav">
            <div class="logo">Guitar King</div>
            <ul class="nav-bar" id="nav-bar">
                <li><a href="index.html" aria-label="Home Page">Home</a></li>
                <li><a href="guitar.html" aria-label="guitar.html">Guitar</a></li>
                <li><a href="contact.html" aria-label="Contact Page">Contact</a></li>
            </ul>
            <div class="burger" id="burger">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </nav>

<div class="form-wrapper">
    <form class="Form-1">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Brzeczyszczykiewicz" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="example@hotmail.com" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="1234" name="password" required />

        <label for="repeat-password">Repeat Password:</label>
        <input type="password" id="repeat-password" placeholder="1234" name="repeat-password" required />

        <div class="checkbox-wrapper">
            <input class="checkbox" type="checkbox" name="terms" id="terms" required />
            <label for="terms">I agree to the terms and conditions</label>
        </div>

        <label for="city">Choose a city:</label>
        <input type="text" list="cities" id="city" name="city" />

        <datalist id="cities">
            <option value="Warszawa"></option>
            <option value="Oslo"></option>
            <option value="Bergen"></option>
            <option value="Kristiansand"></option>
        </datalist>

        <button type="submit" class="submit">Submit</button>
    </form>
</div>

   

    

    

  

    <footer>

                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
